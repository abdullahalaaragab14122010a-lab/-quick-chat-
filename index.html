<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Firebase Chat</title>

<style>
/* ===== هنا تحط كل CSS ===== */

body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #fff;
}

/* صفحة تسجيل الدخول */
#auth {
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height:100vh;
  background: linear-gradient(120deg, #4e4376, #2b5876);
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

#auth input{
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 5px;
}

#auth button{
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 5px;
  background: #ff6a00;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

#auth button:hover{
  background: #ff9e00;
}

/* الحاوية الرئيسية */
.container{
  display:flex;
  height: 100vh;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* الشريط الجانبي */
.sidebar{
  width:30%;
  background: #2c2c54;
  padding: 20px;
  overflow-y:auto;
}

.sidebar h3{
  margin-top:0;
  color:#ffb347;
  text-align:center;
}

.chatItem{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  cursor:pointer;
  border-radius:8px;
  transition:0.2s;
}

.chatItem:hover{
  background: rgba(255,255,255,0.1);
}

/* الشات نفسه */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  background: #f8f8f8;
  color: #333;
  border-radius: 0 20px 20px 0;
  overflow:hidden;
}

#chatTitle{
  padding:15px;
  background: linear-gradient(90deg, #ff512f, #dd2476);
  color:#fff;
  font-weight:bold;
  text-align:center;
}

#chatMessages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#f0f0f0;
}

.msg{
  margin:10px 0;
  padding:12px 16px;
  border-radius:20px;
  max-width:70%;
  word-wrap: break-word;
}

.me{
  background:#6a11cb;
  color:#fff;
  margin-left:auto;
  text-align:right;
}

.other{
  background:#ff512f;
  color:#fff;
  margin-right:auto;
  text-align:left;
}

input#msgInput{
  padding:12px;
  border:none;
  border-radius:10px;
  margin:10px;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#6a11cb;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin:0 10px 10px 10px;
  transition:0.3s;
}

button:hover{
  background:#ff512f;
}

input, button{
  font-size:16px;
}

</style>

</head>


<div id="auth">
  <h2>تسجيل / إنشاء حساب</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">إنشاء حساب</button>
  <button onclick="login()">تسجيل دخول</button>
</div>

<div id="app" class="container">
  <div class="sidebar">
    <h3>دردشاتي</h3>
    <div id="chatList"></div>
    <hr>
    <input id="searchEmail" placeholder="ايميل المستخدم">
    <button onclick="startChat()">بدء محادثة</button>
    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <div class="chat">
    <h3 id="chatTitle"></h3>
    <div id="chatMessages"></div>
    <input id="msgInput" placeholder="اكتب رسالة">
    <button onclick="sendMessage()">إرسال</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc, setDoc, getDoc, addDoc,
  collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ==== Firebase Config ==== */
const firebaseConfig = {
  apiKey: "AIzaSyBXMvQWlb5xmX0DGMxC3xtOExib4_EacEk",
  authDomain: "quick-chat-53fbb.firebaseapp.com",
  projectId: "quick-chat-53fbb",
  storageBucket: "quick-chat-53fbb.firebasestorage.app",
  messagingSenderId: "625877774608",
  appId: "1:625877774608:web:476fb494ae237319a63595"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ==== تعريف عناصر HTML ==== */
const authDiv = document.getElementById("auth");
const appDiv = document.getElementById("app");
const chatList = document.getElementById("chatList");
const chatTitle = document.getElementById("chatTitle");
const chatMessages = document.getElementById("chatMessages");

/* ==== المستخدم الحالي والدردشة الحالية ==== */
let currentUser;
let currentChatId;

/* ==== تسجيل حساب جديد ==== */
window.signup = function(){
  createUserWithEmailAndPassword(auth, email.value, password.value)
  .then(()=>{ email.value=""; password.value=""; })
  .catch(err=>alert(err.message));
}

/* ==== تسجيل دخول ==== */
window.login = function(){
  signInWithEmailAndPassword(auth, email.value, password.value)
  .then(()=>{ email.value=""; password.value=""; })
  .catch(err=>alert(err.message));
}

/* ==== تسجيل خروج ==== */
window.logout = function(){
  signOut(auth);
}

/* ==== مراقبة حالة تسجيل الدخول ==== */
onAuthStateChanged(auth, user=>{
  if(user){
    currentUser = user;
    authDiv.style.display = "none";
    appDiv.style.display = "flex";
    saveUser(user.email);
    loadChats();
  }else{
    authDiv.style.display = "block";
    appDiv.style.display = "none";
  }
});

/* ==== حفظ المستخدم في Firestore ==== */
function saveUser(email){
  setDoc(doc(db,"users",email),{ email: email });
}

/* ==== بدء محادثة جديدة ==== */
window.startChat = async function(){
  const otherEmail = searchEmail.value.trim();
  if(!otherEmail || otherEmail === currentUser.email) return;

  const userSnap = await getDoc(doc(db,"users",otherEmail));
  if(!userSnap.exists()){
    alert("المستخدم غير موجود");
    return;
  }

  const chatId = [currentUser.email, otherEmail].sort().join("_");
  await setDoc(doc(db,"chats",chatId),{ users:[currentUser.email, otherEmail] }, { merge:true });

  openChat(chatId, otherEmail);
}

/* ==== تحميل قائمة الدردشات ==== */
function loadChats(){
  onSnapshot(
    query(collection(db,"chats"), where("users","array-contains",currentUser.email)),
    snap=>{
      chatList.innerHTML="";
      snap.forEach(docu=>{
        const other = docu.data().users.find(u=>u!==currentUser.email);
        const div = document.createElement("div");
        div.className="chatItem";
        div.innerText=other;
        div.onclick=()=>openChat(docu.id, other);
        chatList.appendChild(div);
      });
    }
  );
}

/* ==== فتح شات ==== */
function openChat(chatId, other){
  currentChatId = chatId;
  chatTitle.innerText = other;
  onSnapshot(collection(db,"chats",chatId,"messages"), snap=>{
    chatMessages.innerHTML="";
    snap.forEach(m=>{
      const d = document.createElement("div");
      d.className = "msg "+(m.data().sender===currentUser.email?"me":"other");
      d.innerText = m.data().text;
      chatMessages.appendChild(d);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
}

/* ==== إرسال رسالة ==== */
window.sendMessage = async function(){
  if(!msgInput.value) return;
  await addDoc(collection(db,"chats",currentChatId,"messages"),{
    sender: currentUser.email,
    text: msgInput.value,
    time: Date.now()
  });
  msgInput.value="";
}
</script>

</body>
</html>
